<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Social Tree</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  
  </head>
  <body>

      <div class="container">
        
        <div class="profile">
          <img src="assets/profile.jpg" alt="Profile Image">
        </div>

        <a class="husername" href="https://www.instagram.com/guitteferrari/" target="_blank">
          <span class="username">@guitteferrari</span></a>
        

        <div class="links">
          <a target="_blank" href="https://www.linkedin.com/in/guilherme-ribeiro-de-melo/" class="link">Linkdlin</a>
          <a target="_blank" href="https://www.instagram.com/guitteferrari/" class="link">Instagram</a>
          <a target="_blank" href="https://www.facebook.com/Guilherme.Ribeiro132" class="link">Facebook</a>
          <a target="_blank" href="https://github.com/guittte132" class="link">GitHub</a>
        </div>

        <div class="icons">

          <!-- Twitter -->
          
            <img src="assets/twitter.svg" alt="twitter logo" class="logo">

          <!-- Twitch -->
          <a href="https://www.twitch.tv/gui_ribeiro/" target="_blank">
            <img src="assets/twitch.svg" alt="Twitch logo" class="logo"></a>

          <!-- Instagram -->
          <a href="https://www.instagram.com/guitteferrari/" target="_blank">
            <img src="assets/instagram.svg" alt="Instagram logo" class="logo"></a>

          <!-- Linkedin -->
          <a href="https://www.linkedin.com/in/guilherme-ribeiro-de-melo/">
            <img src="assets/linkedin.svg" alt="Linkedin logo" class="logo"></a>

          <!-- Github -->
          <a href="https://github.com/guittte132" target="_blank">
            <img src="assets/github.svg" alt="GitHub logo" class="logo"></a>
          

        </div>

      </div>

    
  </body>
</html>
